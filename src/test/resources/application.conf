akka {
  stdout-loglevel = debug // defaults to WARNING can be disabled with off. The stdout-loglevel is only in effect during system startup and shutdown
  log-dead-letters-during-shutdown = on
  loglevel = debug
  log-dead-letters = on
  log-config-on-start = off // Log the complete configuration at INFO level when the actor system is started

  actor {
    serialize-messages = on

    debug {
      receive = on // log all messages sent to an actor if that actors receive method is a LoggingReceive
      autoreceive = on // log all special messages like Kill, PoisoffPill etc sent to all actors
      lifecycle = on // log all actor lifecycle events of all actors
      fsm = on // enable logging of all events, transitioffs and timers of FSM Actors that extend LoggingFSM
      event-stream = on // enable logging of subscriptions (subscribe/unsubscribe) on the ActorSystem.eventStream
    }

    serializers {
      json = "com.github.dnvriend.serializer.JsonSerializer"
      personCreated = "com.github.dnvriend.serializer.NameRegisteredSerializer"
      nameChanged = "com.github.dnvriend.serializer.NameChangedSerializer"
      surnameChanged = "com.github.dnvriend.serializer.SurnameChangedSerializer"
    }

    serialization-bindings {
      "com.github.dnvriend.domain.Item" = json
      "com.github.dnvriend.domain.Order" = json
      "com.github.dnvriend.domain.Person$NameRegistered" = personCreated
      "com.github.dnvriend.domain.Person$NameChanged" = nameChanged
      "com.github.dnvriend.domain.Person$SurnameChanged" = surnameChanged
    }
  }

  persistence {
    journal.plugin = "inmemory-journal"
    snapshot-store.plugin = "inmemory-snapshot-store"
  }
}

inmemory-journal {
  full-serialization = on // serialize all objects using akka serialization
}